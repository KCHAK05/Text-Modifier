<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text-Utility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" STYLE="color:white"><font face="Arial">Text-Utility website</font></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><font face="Arial">HOME</font></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><font face="Arial">About Us</font></a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">A Text Utility Website</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
        </div>
    </nav>


    <div class="alert alert-success" role="alert">
      Welcome to<strong> KC's Text Utils</strong> and <strong> LET THE MAGIC BEGIN!!</strong>!!!
    </div>


    <div class="container">
      <form action="analyse/" method="post"> {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><font size="+4">Enter your text here please:</font></label>
          <br><br>
          <textarea name="word" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" rows="+5"></textarea><br><br>
          <div id="emailHelp" class="form-text"><font size="+1">Dont worry about your text, and let the MAGIC happen !!!!!</font>
          </div>
        </div><br>

        <div class="form-check form-switch">
          <input name="removepunc" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
          <label class="form-check-label" for="flexSwitchCheckDefault1">Remove all the punctuation marks</label>
        </div>

        <div class="form-check form-switch">
          <input name="fullcaps" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
          <label class="form-check-label" for="flexSwitchCheckDefault2">Fully Capitalise the text</label>
        </div>

        <div class="form-check form-switch">
          <input name= "newlineremover" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
          <label class="form-check-label" for="flexSwitchCheckDefault3">New line remover</label>
        </div>

        <div class="form-check form-switch">
          <input name="spaceremover" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
          <label class="form-check-label" for="flexSwitchCheckDefault4">Remove White spaces</label>
        </div>

        <div class="form-check form-switch">
          <input name="charcount" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault5">
          <label class="form-check-label" for="flexSwitchCheckDefault5">Count the number of characters</label>
        </div>

        <center>
          <button type="submit" class="btn btn-primary" style="background-color:green" ><font size="+2" color="white">ANALYZE TEXT NOW !!!</font></button></center>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
